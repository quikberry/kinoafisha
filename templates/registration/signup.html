{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="text-align:center;">
      <button class="btn" type="submit">Создать аккаунт</button>
      <a class="btn-outline" href="{% url 'login' %}">Войти</a>
    </div>
  </form>
</div>
{% endblock %}
